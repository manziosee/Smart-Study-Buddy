# Docker Compose file for Smart Study Buddy

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smart_study_buddy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/smart_study_buddy
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your_django_secret_key_here
      - HUGGINGFACEHUB_API_TOKEN=your_huggingface_token_here
      - GROQ_API_KEY=your_groq_api_key_here
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles

  celery:
    build: .
    command: celery -A smart_study_buddy worker --loglevel=info
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/smart_study_buddy
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your_django_secret_key_here
      - HUGGINGFACEHUB_API_TOKEN=your_huggingface_token_here
      - GROQ_API_KEY=your_groq_api_key_here
    depends_on:
      - db
      - redis
    volumes:
      - ./media:/app/media

volumes:
  postgres_data:
  redis_data: